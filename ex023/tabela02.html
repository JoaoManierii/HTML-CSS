<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: gray;
            color: white
        }

        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia para tabelas grander
        Table
            Thead
                TR, TD, TH
            Tbody
                TR, TD, TH  
            Tfoot
                TR, TD, TH 
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>Populacao</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sao Paulo</td>
                <td class="num"><strong>41 262 199</strong></td>
            </tr>
            <tr>
                <td>Minas gerais</td>
                <td class="num"><strong>19 597 330</strong></td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num"><strong>15 989 929</strong></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num">0000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
